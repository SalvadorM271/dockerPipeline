# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code
# and run tests across different versions of node and finally will build and publish an image of the project
# into docker hub

name: Build test and upload image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

    - uses: mr-smithers-excellent/docker-build-push@v5
    name: Build & push Docker image
    with:
      image: salvadorm271/docker_pipeline
      tags: v1, latest
      registry: docker.io
      dockerfile: Dockerfile
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}